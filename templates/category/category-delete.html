{% extends 'common/base.html' %}

{% block content %}

<section class="flex-grow flex items-center justify-center py-16 ">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-3xl p-8">

        <!-- Header Section -->
        <div class="flex justify-between items-center mb-8 pb-4 border-b border-pink-200">
            <div>
                <h2 class="text-2xl font-bold text-pink-600">Delete Category</h2>
            </div>
        </div>
        <!-- Form Section -->
        <div class="space-y-6">
            <div class="flex gap-4">
                 <p>Category Image:</p>
                <img src="{{ category.image.url }}" class="h-6 w-6">
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}
                {{ form.title.label_tag }}
                {{ form.title }}
                <span class="text-sm text-red-500 italic">
                    {{ form.title.errors }}
                </span>

                {{ form.description.label_tag }}
                {{ form.description }}
                <span class="text-sm text-red-500 italic">
                    {{ form.description.errors }}
                </span>

                <!-- Form Actions -->
                <div class="flex justify-end space-x-3 pt-4">
                    <a href="{% url 'category-overview' %}" class="px-5 py-2 text-sm font-medium text-pink-600 hover:text-pink-500 hover:bg-pink-100 border border-pink-200 rounded-lg transition-colors">
                        Cancel
                    </a>
                    <button type="submit" class="px-5 py-2 text-sm font-medium text-white bg-pink-500 hover:bg-pink-600 rounded-lg cursor-pointer shadow-md transition-colors">
                        Delete Category
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
