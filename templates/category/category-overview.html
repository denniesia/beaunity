{% extends 'common/base.html' %}

{% block content %}


<section class="flex-grow flex items-center justify-center py-16 bg-pink-50">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-3xl p-8">

    <!-- Header with title and create button -->
    <div class="flex justify-between items-center mb-6 pb-4 border-b border-pink-200">
      <h2 class="text-2xl font-bold text-pink-600">All Categories</h2>
      <button class="flex items-center gap-1 bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-full text-sm font-medium shadow-md transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Create New
      </button>
    </div>
    {% for category in  object_list %}

    <!-- Category List -->
    <div class="space-y-4">
      <!-- Category Item  -->
      <div class="border border-pink-200 rounded-xl p-5 hover:shadow-md transition-shadow">
        <div class="flex justify-between items-start mb-2">
          <h3 class="text-lg font-semibold text-pink-600">{{ category.title }}</h3>
          <div class="flex gap-2">
            <button class="text-pink-500 hover:text-pink-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
              </svg>
            </button>
            <button class="text-red-500 hover:text-red-700">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          </div>
        </div>
        <p class="text-sm text-gray-600">{{ category.description }}</p>
      </div>
    {% endfor %}


    </div>
  </div>
</section>

{% endblock %}
