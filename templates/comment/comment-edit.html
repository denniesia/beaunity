{% extends 'common/base.html' %}

{% block content %}

<div class="max-w-screen-xl mx-auto w-full">
    <!-- Unified Forum Post & Comments Container -->
    <div class="bg-white rounded-2xl shadow-md border border-pink-300 p-6 my-6 transition hover:shadow-lg w-full">

        <!-- User Info Header -->
        <div class="flex items-start justify-between mb-6 w-full">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 rounded-full bg-pink-100 flex items-center justify-center text-pink-600 font-semibold text-sm shadow-inner">
                    <span>ðŸ‘¤</span>
                </div>
                <div>
                    <p class="text-sm font-semibold text-gray-900">{{ comment.created_by }}</p>
                    <p class="text-xs text-gray-500">{{ comment.created_at }}</p>
                </div>
            </div>
             <div class="flex gap-2">
                 <a class="text-red-500 hover:text-red-700" href="">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                     </svg>
                 </a>
             </div>
        </div>

        <!-- Comment Edit Form -->
        <form method="post" class="flex flex-col w-full">
            {% csrf_token %}

            <!-- Content Field -->
            <div class="w-full mb-2">
                {{ form.content }}
                {{ form.content.errors }}
                {{ form.non_field_errors }}
            </div>


            <!-- Submit Button -->
            <div class="flex gap-4">
                {% if comment.content_type.model == 'post' %}
                    <a href="{% url 'post-details' comment.content_object.pk  %}" class="px-5 py-2 px-6 text-sm font-medium text-pink-600 hover:text-pink-500 hover:bg-pink-100 border border-pink-200 rounded-lg transition-colors">
                        Cancel
                    </a>
                {% endif %}
                <button type="submit"
                        class="bg-pink-500 text-white px-4 py-2 rounded-md hover:bg-pink-600 transition">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
