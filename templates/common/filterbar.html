<form method="GET" class="mt-4 flex flex-wrap items-center justify-center gap-4 text-sm font-semibold text-gray-800">
    <!-- Sort By -->
   <div class="relative">
       <div onclick="toggleDropdown('sortDropdown')" class="flex items-center gap-1 cursor-pointer text-pink-500 hover:text-pink-700 select-none">
           Sort By
           <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
               <path d="M5.23 7.21a.75.75 0 011.06.02L10 11.293l3.71-4.06a.75.75 0 111.1 1.02l-4.25 4.65a.75.75 0 01-1.1 0l-4.25-4.65a.75.75 0 01.02-1.06z" />
           </svg>
       </div>
       <div id="sortDropdown" class="dropdown hidden absolute left-0 mt-2 w-48 bg-white border border-gray-200 rounded shadow-md z-10">
           <button type="submit" name="sort_by" value="Popularity" class="block w-full text-left px-4 py-2 hover:bg-pink-100">Popularity</button>
           <button type="submit" name="sort_by" value="Public " class="block w-full text-left px-4 py-2 hover:bg-pink-100">Public </button>
           <button type="submit" name="sort_by" value="Hosts" class="block w-full text-left px-4 py-2 hover:bg-pink-100">Hosts</button>
       </div>
   </div>
   <!-- Cities -->
   <div class="relative">
       <div onclick="toggleDropdown('cityDropdown')" class="flex items-center gap-1 cursor-pointer text-pink-500 hover:text-pink-700 select-none">
           Cities
           <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
               <path d="M5.23 7.21a.75.75 0 011.06.02L10 11.293l3.71-4.06a.75.75 0 111.1 1.02l-4.25 4.65a.75.75 0 01-1.1 0l-4.25-4.65a.75.75 0 01.02-1.06z" />
           </svg>
       </div>
       <div id="cityDropdown" class="dropdown hidden absolute left-0 mt-2 w-48 bg-white border border-gray-200 rounded shadow-md z-10">
           {% for city in cities %}
               <button type="submit" name="city" value="{{ city }}" class="block w-full text-left px-4 py-2 hover:bg-pink-100">
                   {{ city|capfirst }}
               </button>
           {% endfor %}
       </div>
   </div>

   <!-- Categories -->
   <div class="relative">
       <div onclick="toggleDropdown('categoryDropdown')" class="flex items-center gap-1 cursor-pointer text-pink-500 hover:text-pink-700 select-none">
           Categories
           <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
               <path d="M5.23 7.21a.75.75 0 011.06.02L10 11.293l3.71-4.06a.75.75 0 111.1 1.02l-4.25 4.65a.75.75 0 01-1.1 0l-4.25-4.65a.75.75 0 01.02-1.06z" />
           </svg>
       </div>
       <div id="categoryDropdown" class="dropdown hidden absolute left-0 mt-2 w-48 bg-white border border-gray-200 rounded shadow-md z-10">
           {% for category in categories %}
               <button type="submit" name="category" value="{{ category }}" class="block w-full text-left px-4 py-2 hover:bg-pink-100">
                   {{ category }}
               </button>
           {% endfor %}
       </div>
   </div>

   <div class="relative">
       <button type="submit" name="online" value="true"
               class="flex items-center gap-1 text-pink-500 cursor-pointer hover:text-pink-700">
           Online
       </button>
   </div>


   <!-- Archived Button -->
   <div class="relative">
       <button type="submit" name="archived" value="true"
               class="flex items-center gap-1 text-pink-500 cursor-pointer hover:text-pink-700">
           Archived
       </button>
   </div>
</form>

<hr class="my-8 border-t border-pink-200 mt-4" />
