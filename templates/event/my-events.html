{% extends 'common/base.html' %}

{% block content %}
 <!-- Header -->
    <div class="w-full max-w-screen-xl mx-auto px-2 py-8">
        <!-- Page Header -->
        <div class="w-full max-w-screen-xl mx-auto px-4">
            <!-- Page Header -->
            <div class="mb-2">

                <h1 class="text-4xl font-extrabold text-pink-500 text-center">My Events</h1>
                <div class="text-center text-black mt-4">
                    <a href=""  class="inline-block bg-pink-500 text-white px-3 py-2 rounded-lg shadow hover:bg-pink-600 transition">
                        + Create Event
                    </a>
                </div>
            <!-- Filter Bar -->
            <form method="GET" class="mt-4 flex flex-wrap items-center justify-center gap-4 text-sm font-semibold text-gray-800">
                <!-- Buttons -->
                <div class="relative">
                    <button type="submit" name="archived" value="false"
                            class="flex items-center gap-1 text-pink-500 cursor-pointer hover:text-pink-700">
                        Upcoming
                    </button>
                </div>
                <div class="relative">
                    <button type="submit" name="archived" value="true"
                            class="flex items-center gap-1 text-pink-500 cursor-pointer hover:text-pink-700">
                        Archived
                    </button>
                </div>
            </form>
                <hr class="my-8 border-t border-pink-200 mt-4" />

                <section class="py-2">
                    <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-6">
                        {% if archived %}
                            <h2 class="text-2xl font-semibold text-pink-600 mb-8 text-center">Passed Events</h2>
                        {% else %}
                            <h2 class="text-2xl font-semibold text-pink-600 mb-8 text-center">Upcoming Events</h2>
                        {% endif %}

                        {% include 'event/events.html' %}

                     </div>
        </section>



{% endblock %}
