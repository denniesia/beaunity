{% load interaction_tags %}

{% if user.is_authenticated %}
    {% has_joined  request.user model_name pk as joined %}

    <form action="{% url 'join-functionality' model_name pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="cursor-pointer">
            {% if joined %}Joined{% else %}Join{% endif %}
        </button>
    </form>

{% endif %}
