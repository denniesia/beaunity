{% load interaction_tags %}

{% if user.is_authenticated %}
    {% has_joined  request.user.profile model_name pk as joined %}

    {% if joined %}
        <a href="{% url 'join-functionality' model_name pk %}">Joined</a>
    {% else %}
        <a href="{% url 'join-functionality' model_name pk %}">Join</a>
    {% endif %}
{% endif %}
