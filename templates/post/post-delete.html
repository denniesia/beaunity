{% extends 'common/base.html' %}

{% block content %}

<div class="max-w-screen-xl mx-auto w-full">
    <div class="bg-white rounded-2xl shadow-md border border-pink-300 p-6 my-6 transition hover:shadow-lg w-full">

        <!-- User Info Header -->
        <div class="flex items-start justify-between mb-6 w-full">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 rounded-full bg-pink-100 flex items-center justify-center text-pink-600 font-semibold text-sm shadow-inner">
                    <span>ðŸ‘¤</span>
                </div>
                <div>
                    <p class="text-sm font-semibold text-gray-900">{{ post.created_by }}</p>
                    <p class="text-xs text-gray-500">{{ post.created_at }}</p>
                </div>
            </div>
        </div>

        <!-- Post Preview -->
        <div class="mb-6">
            <h2 class="text-lg  font-semibold text-gray-800 mb-2">{{ post.title }}</h2>
            {% if post.banner %}
                <img src="{{ post.banner }}" alt="Post Banner" class="ay rounded-lg text-center mb-4 max-h-64 object-cover border border-pink-200">
            {% endif %}
            <p class="text-gray-700 whitespace-pre-line">{{ post.content }}</p>
        </div>

        <!-- Confirmation Text -->
        <p class="text-red-600 border px-4 py-2 border-red-600 rounded-md font-bold mb-6">Are you sure you want to delete this post? This action cannot be undone.</p>
        <!-- Action Buttons -->
        <div class="flex space-x-4">
            <form method="post">
                {% csrf_token %}
                <div class="flex items-center justify-start gap-4 mt-6">
                    <button type="submit" class="bg-red text-red px-6 py-2 rounded-lg shadow hover:bg-red-700 cursor-pointer ">
                        Confirm Delete
                    </button>

                    <a href="{% url 'post-details' post.pk %}" class="bg-gray-100 text-gray-700 px-6 py-2 rounded-lg shadow hover:bg-gray-200 ">
                        Cancel
                    </a>
                </div>
            </form>

        </div>

    </div>
</div>
{% endblock %}
